<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aria-haspopup</title>
    <style></style>
  </head>
  <body>
    <button aria-haspopup="true" aria-controls="menu">Menu button</button>

    <ul id="menu">
      <li>pop</li>
      <li>up</li>
      <li>menu</li>
    </ul>
  </body>
</html>
