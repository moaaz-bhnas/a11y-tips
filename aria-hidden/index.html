<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aria-hidden</title>
  </head>
  <body>
    <p>Assistive technology users can't access below image:</p>
    <img aria-hidden="true" src="decoration.jpg" alt="" />
  </body>
</html>
