<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>link vs button</title>
    <style>
      .menu-button {
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <!-- Use <a /> to:
      ✔ navigate users to content on your page 
      ✔ navigate to external content
      ✔ link to a resource a user can download
     -->
    <a href="/about">About</a>
    <a href="https://en.wikipedia.org/wiki/Accessibility">Accessibility</a>
    <a href="https://placekitten.com/300/300" download>Download kitten pic</a>

    <!-- Use <button /> to: 
      ✔ perform any other action on your web page (general purpose)
     -->
    <button aria-label="toggle sidebar" onclick="toggleSidebar()">☰</button>
    <button aria-label="close window" onclick="closeWindow()">X</button>
  </body>
</html>
